<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>垃圾分类信息管理系统</title>
        <link rel="stylesheet" href="../fonts/iconfont.css"/>
        <link rel="stylesheet" href="../css/font.css"/>
        <link rel="stylesheet" href="../css/mui.css"/>
        <link rel="stylesheet" href="../css/weui.min.css"/>
        <link rel="stylesheet" href="../css/jquery-weui.min.css"/>
        <link rel="stylesheet" href="../css/animate.css"/>
        <link rel="stylesheet" href="../css/pages/login.css"/>
        <link rel="stylesheet" href="../custom/uimaker/easyui.css">
		<link rel="stylesheet" type="text/css" href="../custom/uimaker/icon.css">
		<link rel="stylesheet" href="../css/providers1.css">
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../custom/jquery.min.js"></script>
	    <script type="text/javascript" src="../custom/jquery.easyui.min.js"></script>
	    <script type="text/javascript" src="../custom/easyui-lang-zh_CN.js"></script>
    </head>
    
      <header>
            <div class="titlebar reverse">
                <a href="javascript:goto('app.html')">
                    <i class="iconfont">&#xe640;</i>
                </a>
                <h1>我要下单</h1>
            </div>
       </header>
       <br>
       <br>
       <br>
        <div class="login-wrap">
            <div class="login-box">
                <form  method="post" id="form1">
		            <div class="input-wrap" style="position:relative;display:inline">               	
						<input type="text" name="o_name" id="o_name"  placeholder="请输入物品名">
					</div>
					<div class="input-wrap" style="position:relative;display:inline">									
						<input type="text" name="o_weight" id="o_weight"  placeholder="请输入重量">
					</div>
					<div class="input-wrap" style="position:relative;display:inline">									
						<input type="date" id="r_password1"  placeholder="请选择预约时间">
					</div>
					
					<div class="input-wrap" style="position:relative;display:inline">									
						<input type="text" name="o_uaddress" id="o_uaddress" placeholder="请输入家庭住址">
					</div>
					<div class="input-wrap" style="position:relative;display:inline">									
						<input type="text" name="remark" id="remark"  placeholder="请输入物品内容描述">
					</div>	
                </form>
            </div>
			<br>
            <a href="javascript:register()" class="weui_btn login-btn weui_btn_primary">确认下单</a> 
                            
        </div>       
			<div class="footer">
					<a href="javascript:;">关于我们</a>
					<a href="javascript:;">法律声明</a>
					<a href="javascript:;">服务条款</a>
					<a href="javascript:;">联系方式</a>
			</div>		
	</body>
	<script type="text/javascript">
	
	//注册成功返回登录页面
	 function goto(url){

           window.location.href=url;

       }
	 function register(){
		 console.info(JSON.stringify($("#form1").serialize()));
    	$("#form1").form("submit",{	
			url:"../orderInfo/addOrderInfo.do",
 			onsubmit:function(){
 				return $(this).form("validate");
 			},
 			success:function(result){
 				var result=eval('('+result+')');
 				console.log(result.msg);
 				if(result.msg){
 					$.messager.alert("系统提示","下单成功","info");	
 					$("#form1").form("clear");
 				}else{
 					$.messager.alert("系统提示","系统繁忙，请稍后再操作","warning");
 				}
 			}
		});	
  
 	}
	</script>
</html>
